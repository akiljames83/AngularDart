<h1>
  {{title}}
</h1>

<h2>
    Current Hero
</h2>
<div>
    <p *ngIf="selected.id > 0">
        Hero: {{selected.name}}; ID: {{selected.id}}.
    </p>
</div>

<h2>List of Heros:</h2>
<ul class="heroes">
    <li *ngFor="let hero of heros"
        (click)="onClick(hero)" >
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<div *ngIf="heros.length > 3">
    You have many heros!
</div>
